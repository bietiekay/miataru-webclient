		      </div>
		   </div>

<script>
$(window).load(function(){
	// look if we got a hash parameter passed
	if (window.location.hash != "")
	{
		var Data = window.location.hash.slice( 1 ).split(";");
	    
	    console.log("User passed a device: "+Data[0]);
	    console.log("User named a device:"+Data[1]);
	    AddKnownDevices(Data[0]);
	    UpdateKnownDevices(Data[0],Data[1]);
		GetLocation(Data[0]);
	}
});
</script>
